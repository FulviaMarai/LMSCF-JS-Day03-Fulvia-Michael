<!DOCTYPE html>
<html>
<head>
	<title>The Great Game!</title>
	<style type="text/css">
		
		#spielfeld1, #spielfeld2 {
			width: 50%;
			height: 300px;
			float: left;
			text-align: center;
		}
		#interface {
			clear: both;
			width: 100%;
			height: 100px;
			border-top: 2px solid black;
			text-align: center;
		}

	</style>
</head>
<body>

	<div id="spielfeld1">
		<h1>Player 1</h1>
		<h2>Letzter Wurf:</h2>
		<p></p>
		<h2>Summe Würfe:</h2>
		<p></p>
	</div>
	<div id="spielfeld2">
		<h1>Player 2</h1>
		<h2>Letzter Wurf:</h2>
		<p></p>
		<h2>Summe Würfe:</h2>
		<p></p>
	</div>
	<div id="interface">
		<h1>Player 1s turn!</h1>
		<button onclick="play()">PLAY!</button>
	</div>

	<script type="text/javascript">
		
		var numberOfDice = 2;
		var playCounter = 1;
		var maxPoints = 50;

		var player1Throw = 0;
		var player1Total = 0;

		var player2Throw = 0;
		var player2Total = 0;

		function play(){

			var thisThrow = 0;
			for (var i = 1; i <= numberOfDice; i++){
				thisThrow = thisThrow + Math.floor(Math.random() * 6)+1;
			}
			console.log(thisThrow);
			if (playCounter % 2 != 0) {
			//player 1s turn
				player1Throw = thisThrow;
				player1Total = player1Total + thisThrow;
				document.getElementsByTagName("p")[0].innerHTML = thisThrow;
				document.getElementsByTagName("p")[1].innerHTML = player1Total;
					if (player1Total > maxPoints) {
						alert("Player 2 Wins!");
					}
			} else{
			//player 2s turn
				player2Throw = thisThrow;
				player2Total = player2Total + thisThrow;
				document.getElementsByTagName("p")[2].innerHTML = thisThrow;
				document.getElementsByTagName("p")[3].innerHTML = player2Total;
					if (player2Total > maxPoints) {
						alert("Player 1 Wins!");
					}
			}
			playCounter++;

			if (playCounter % 2 == 0) {
				document.getElementsByTagName("h1")[2].innerHTML = "Player 2's Turn!";
			} else{
				document.getElementsByTagName("h1")[2].innerHTML = "Player 1's Turn!";

			}

		}

	</script>

</body>
</html>
